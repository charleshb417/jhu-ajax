<div>
  <h3>Found Items</h3>
  <ul>
    <li class="noBullets col-xs-12" ng-repeat="item in list.items">
      <span class="col-xs-3"> <span class="shortName">{{item.short_name}})</span> <span class="menuItemName">{{ item.name }}</span></span>
      <span class="col-xs-6">{{item.description}}</span>
      <span class="col-xs-3">
      	<button ng-click="list.onRemove({index: $index});">Remove</button>
      </span>
    </li>
  </ul>
</div>
